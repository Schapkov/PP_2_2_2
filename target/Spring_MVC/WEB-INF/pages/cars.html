<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars</h1>
<table border="1">
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Series</th>
    </tr>
    <tr align="center" th:each="car :${cars}">
        <td th:text="${car.getBrand}">Brand</td>
        <td th:text="${car.getModel}">Model</td>
        <td th:text="${car.getSeries}">Series</td>
    </tr>
</table>

</body>
</html>
